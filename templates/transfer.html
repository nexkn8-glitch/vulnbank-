{% extends "base.html" %}
{% block content %}
  <h2>Transfer Funds</h2>
  <form method="post" action="{{ url_for('transfer') }}">
    <label>From Account
      <select name="from_account">
        {% for a in accounts %}
          <option value="{{ a.id }}">{{ a.name }} ({{ "%.2f"|format(a.balance) }})</option>
        {% endfor %}
      </select>
    </label>
    <label>To Account<input name="to_account" placeholder="account id"></label>
    <label>Amount<input name="amount" type="number" step="0.01" required></label>
    <label>Memo<input name="memo"></label>
    <!-- VULN: Missing CSRF token -->
    <!-- FIX: Use CSRF tokens for POSTs -->
    <button type="submit">Transfer</button>
  </form>
{% endblock %}
