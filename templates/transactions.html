{% extends "base.html" %}
{% block content %}
  <h2>Transactions for {{ account.name }}</h2>
  <form method="post" action="{{ url_for('transactions_page', account_id=account.id) }}">
    <label>Amount<input name="amount" type="number" step="0.01"></label>
    <label>Memo<input name="memo"></label>
    <button type="submit">Add Transaction</button>
  </form>

  <table class="tx">
    <thead><tr><th>ID</th><th>Amount</th><th>Memo</th><th>When</th></tr></thead>
    <tbody>
      {% for t in transactions %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ "%.2f"|format(t.amount) }}</td>
        <!-- VULN: XSS - memo rendered unsafely -->
        <!-- FIX: escape or sanitize memos -->
        <td>{{ t.memo | safe }}</td>
        <td>{{ t.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
