{% extends "base.html" %}
{% block content %}
  <h2>Register</h2>
  <form method="post" action="{{ url_for('register') }}">
    <label>Username<input name="username" required></label>
    <label>Password<input name="password" type="password" required></label>
    <button type="submit">Register</button>
  </form>
{% endblock %}
